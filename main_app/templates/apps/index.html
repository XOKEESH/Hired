{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/apps/app-index.css' %}"/>
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>Application List</h1>
</section>

<section class="card-container">
  {% for app in apps %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
        </div>
        <h2 class="card-title">{{ app.title }} at {{ app.company }}</h2>
        <p>Applied on {{ app.date }}</p>
        <p><small>Description:{{ app.description }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
